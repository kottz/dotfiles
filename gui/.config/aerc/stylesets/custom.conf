# Save this as ~/.config/aerc/stylesets/custom.conf

# Change the selected background to a darker blue for better contrast
*.selected.bg = #1a1a4d

# Make the selected text bright white for maximum contrast
*.selected.fg = white

# Make sure text is bold for better visibility
*.selected.bold = true

# Specifically target list items
msglist_*.selected.fg = white
msglist_*.selected.bg = #1a1a4d

# Ensure mark colors don't override our selection colors
msglist_marked.selected.fg = white
msglist_marked.selected.bg = #1a1a4d
